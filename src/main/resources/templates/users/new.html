<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New User</title>
</head>
<body>

<h2>Create New User</h2>

<form th:method="POST" th:action="@{/new}" th:object="${user}">

    <br><br/>

    <label for="username">Enter userName: </label>
    <input type="text" placeholder="UserName" th:field="*{username}" id="username"/>


    <div style="color:red"
         th:if="${#fields.hasErrors('username')}"
         th:errors="*{username}">UserName Error
    </div>

    <br><br/>


    <label for="password">Enter password: </label>
    <input  placeholder="Password" type="password" th:field="*{password}" id="password"/>



    <div style="color:red"
         th:if="${#fields.hasErrors('password')}"
         th:errors="*{password}">Password Error
    </div>

    <br><br/>


    <label for="firsName">Enter FirstName: </label>
    <input  placeholder="firstName" type="text" th:field="*{firstName}" id="firsName"/>



    <div style="color:red"
         th:if="${#fields.hasErrors('firstName')}"
         th:errors="*{firstName}">FirstName Error
    </div>

    <br><br/>


    <label for="lastName">Enter LastName: </label>
    <input  placeholder="LastName" type="text" th:field="*{lastName}" id="LastName"/>



    <div style="color:red"
         th:if="${#fields.hasErrors('lastName')}"
         th:errors="*{lastName}">LastName Error
    </div>

    <br><br/>

    <input type="submit" value="Update"/>
</form>

<br></br>

<a href="/user">Back</a>

</body>
</html>
